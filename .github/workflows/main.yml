name: 'publish'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (tag name, e.g. v3 or v2.0.4)'
        required: true
        type: string
  push:
    branches:
      - release
jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'
          - platform: 'macos-latest'
            target: 'aarch64-apple-darwin'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Set release version
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            v=$(python3 -c "import json; print(json.load(open('src-tauri/tauri.conf.json'))['version'])")
            echo "version=v${v}" >> $GITHUB_OUTPUT
          fi

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Windows Dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 8.15.7

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install

      - name: Download playerctl binary
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          wget https://github.com/altdesktop/playerctl/releases/download/v2.4.1/playerctl-2.4.1_amd64.deb
          dpkg -x playerctl-2.4.1_amd64.deb playerctl
          mkdir -p src-tauri/binaries
          cp playerctl/usr/bin/playerctl "src-tauri/binaries/playerctl"

      # Add Visual C++ build tools to the path first
      - name: Setup MSVC
        if: matrix.platform == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Create dummy playerctl for Windows
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Create a directory for the binary
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          
          # Create a simple C source file for a dummy executable
          @'
          #include <stdio.h>
          int main() {
              return 0;
          }
          '@ | Out-File -Encoding ASCII src-tauri/binaries/dummy.c
          
          # Compile the C file into a 64-bit Windows executable
          cl.exe /nologo /O1 /MD /Fe:"src-tauri/binaries/playerctl-${{ matrix.target }}.exe" src-tauri/binaries/dummy.c
          
          # Clean up the temporary files
          Remove-Item src-tauri/binaries/dummy.c
          Remove-Item src-tauri/binaries/dummy.obj -ErrorAction SilentlyContinue

      - name: Build Tauri (Linux / Windows)
        if: matrix.platform != 'macos-latest'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.version.outputs.version }}
          releaseName: 'App ${{ steps.version.outputs.version }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Build Tauri (macOS)
        if: matrix.platform == 'macos-latest'
        run: pnpm tauri build --target ${{ matrix.target }}

      - name: Ad-hoc sign macOS app
        if: matrix.platform == 'macos-latest'
        run: bash scripts/sign-mac.sh

      - name: Recreate DMG with signed app
        if: matrix.platform == 'macos-latest'
        run: |
          BUNDLE_DIR="src-tauri/target/release/bundle/macos"
          cd "$BUNDLE_DIR"
          rm -f ohun.dmg
          hdiutil create -volname "ohun" -srcfolder ohun.app -ov -format UDZO ohun.dmg

      - name: Upload macOS release
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: 'App ${{ steps.version.outputs.version }}'
          body: 'See the assets to download this version and install.'
          draft: true
          files: src-tauri/target/release/bundle/macos/ohun.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
